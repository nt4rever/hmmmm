version: '3.8'

services:
  hmmmm_api:
    container_name: hmmmm_api
    image: registry.gitlab.com/levantanald/hmmmm:latest
    env_file: .env
    environment:
      - NODE_ENV=production
    ports:
      - ${PORT}:${PORT}
    restart: unless-stopped
  hmmmm_mongodb:
    container_name: ${DATABASE_HOST}
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DATABASE_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${DATABASE_PASSWORD}
    expose:
      - ${DATABASE_PORT}
    ports:
      - ${DATABASE_PORT}:${DATABASE_PORT}
    volumes:
      - ./mongo-data:/data/db
      # - mongo_data:/data/db # Windows enviroment only
    restart: unless-stopped
  hmmmm_redis:
    container_name: ${REDIS_HOST}
    image: redis:alpine
    expose:
      - ${REDIS_PORT}
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    restart: unless-stopped
  hmmmm_ai:
    env_file: .env
    image: nt4rever/rts:latest
    container_name: hmmmm_ai
    ports:
      - 8888:8888
    restart: unless-stopped
networks:
  default:
    driver: bridge
